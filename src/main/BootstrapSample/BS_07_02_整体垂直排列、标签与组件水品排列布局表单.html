<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="4.4.1/css/bootstrap.min.css">
<script src="jquery-3.4.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="4.4.1/js/bootstrap.bundle.min.js"></script>
<title>整体垂直排列、标签与组件水平排列布局表单</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<form class="col-6 offset-3">
				<div class="form-group text-center">
					<span class="h5">整体垂直排列、标签与组件水平排列布局表单</span>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="id">主键</label>
					<div class="col">
						<input type="text" class="form-control-plaintext" readonly id="id" value="10000">
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="account">账号</label>
					<div class="col">
						<input type="text" class="form-control" id="account" placeholder="请输入你的账号">
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="password">密码</label>
					<div class="col">
						<input type="password" class="form-control" id="password" placeholder="请输入你的密码">
					</div>
				</div>
				<div class="form-group form-row align-items-center">
					<lable class="col-3 col-form-label">性别</lable>
					<div class="col">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" id="sex1" value="男"> <label class="form-check-label" for="sex1">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" id="sex2" value="女"> <label class="form-check-label" for="sex2">女</label>
						</div>
					</div>
				</div>
				<div class="form-group form-row align-items-center">
					<label class="col-3 col-form-label">爱好</label>
					<div class="col">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="hobby" id="hobby1" value="足球"> <label class="form-check-label" for="hobby1">足球</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="hobby" id="hobby2" value="篮球"> <label class="form-check-label" for="hobby2">篮球</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="hobby" id="hobby3" value="排球"> <label class="form-check-label" for="hobby3">排球</label>
						</div>
					</div>
				</div>

				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="age">年龄</label>
					<div class="col form-row pl-3">
						<input type="range" class="col-10 form-control-range" id="age"> <label class="col col-form-label">25</label>
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="email">邮件</label>
					<div class="col">
						<input type="email" class="form-control" id="email" placeholder="请输入你的邮件" aria-describedby="emailHelp"> <small id="emailHelp"
							class="form-text text-muted">永远不要与他人共享你的邮箱。</small>
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="cicty">城市</label>
					<div class="col">
						<select class="form-control" id="city">
							<option>沈阳</option>
							<option>北京</option>
							<option>上海</option>
							<option>广州</option>
							<option>深圳</option>
						</select>
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="profile">个人简介</label>
					<div class="col">
						<textarea class="form-control" id="profile" rows="3" placeholder="请输入你的个人简介"></textarea>
					</div>
				</div>
				<div class="form-group form-row">
					<label class="col-3 col-form-label" for="photo">照片</label>
					<div class="col">
						<input type="file" class="form-control-file" id="photo">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
