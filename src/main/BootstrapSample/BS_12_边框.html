<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="4.4.1/css/bootstrap.min.css">
<script src="jquery-3.4.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="4.4.1/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
img {
	width: 128px; height: 96px;
}
</style>
<title>边框</title>
</head>
<body>
	<div class="container" style="background-color:#000000">
		<div class="row my-5 p-2 justify-content-between">
			<img src="img/plank-icon.png" class="border"> 
			<img src="img/plank-icon.png" class="border-top"> 
			<img src="img/plank-icon.png" class="border-right"> 
			<img src="img/plank-icon.png" class="border-bottom"> 
			<img src="img/plank-icon.png" class="border-left">
		</div>
		<div class="row my-5 p-2 justify-content-between">
			<img src="img/plank-icon.png" class="border border-0"> 
			<img src="img/plank-icon.png" class="border border-top-0"> 
			<img src="img/plank-icon.png" class="border border-right-0"> 
			<img src="img/plank-icon.png" class="border border-bottom-0"> 
			<img src="img/plank-icon.png" class="border border-left-0">
		</div>
		<div class="row my-5 p-2 justify-content-around">
			<img src="img/plank-icon.png" class="border border-primary"> 
			<img src="img/plank-icon.png" class="border border-secondary"> 
			<img src="img/plank-icon.png" class="border border-success"> 
			<img src="img/plank-icon.png" class="border border-danger"> 
			<img src="img/plank-icon.png" class="border border-warning">
			<img src="img/plank-icon.png" class="border border-info">
			<img src="img/plank-icon.png" class="border border-light">
			<img src="img/plank-icon.png" class="border border-dark">
			<img src="img/plank-icon.png" class="border border-white">
		</div>
		<div class="row my-5 p-2 justify-content-between">
			<img src="img/plank-icon.png" class="border rounded"> 
			<img src="img/plank-icon.png" class="border rounded-top"> 
			<img src="img/plank-icon.png" class="border rounded-right"> 
			<img src="img/plank-icon.png" class="border rounded-bottom"> 
			<img src="img/plank-icon.png" class="border rounded-left">
			<img src="img/plank-icon.png" class="border rounded-pill">
			<img src="img/plank-icon.png" class="border rounded-circle">
		</div>
		<div class="row my-5 p-2 justify-content-between">
			<img src="img/plank-icon.png" class="border rounded-sm"> 
			<img src="img/plank-icon.png" class="border rounded-lg"> 
		</div>
	</div>
</body>
</html>
