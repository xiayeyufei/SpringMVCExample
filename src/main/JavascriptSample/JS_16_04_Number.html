<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Number</title>
</head>
<body>
	<script type="text/javascript">
var a = new Number('123'); // 对象， a === 123 is false
var b = Number('123'); // 基本类型， b === 123 is true
console.log(a);
console.log(a instanceof Number); // is true
console.log(b);
console.log(b instanceof Number); // is false

console.log(`Number.MAX_VALUE=${Number.MAX_VALUE}`);
console.log(`Number.MIN_VALUE=${Number.MIN_VALUE}`);
console.log(`Number.POSITIVE_INFINITY=${Number.POSITIVE_INFINITY}`);
console.log(`Number.NEGATIVE_INFINITY=${Number.NEGATIVE_INFINITY}`);
console.log(`Number.NaN=${Number.NaN}`);
console.log(`Number.MAX_SAFE_INTEGER=${Number.MAX_SAFE_INTEGER}`);
console.log(`Number.MIN_SAFE_INTEGER=${Number.MIN_SAFE_INTEGER}`);

console.log(`Number('123')=${Number('123')}`);
console.log(`Number('12.3')=${Number('12.3')}`);
console.log(`Number('12.00')=${Number('12.00')}`);
console.log(`Number('123e-1')=${Number('123e-1')}`);
console.log(`Number('')=${Number('')}`);
console.log(`Number(null)=${Number(null)}`);
console.log(`Number('0x11')=${Number('0x11')}`);
console.log(`Number('0b11')=${Number('0b11')}`);
console.log(`Number('0o11')=${Number('0o11')}`);
console.log(`Number('foo')=${Number('foo')}`);
console.log(`Number('100a')=${Number('100a')}`);
console.log(`Number('-Infinity')=${Number('-Infinity')}`);
	</script>
</body>
</html>
