<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>IF ELSE 语句</title>
</head>
<body>
	<script type="text/javascript">
		var score = 80;
		if (score >= 60)
			console.log("考试及格");

		if (score >= 60)
			console.log("考试及格");
		else
			console.log("考试不及格");

		if (score > 100 || score < 0)
			console.log("无效的成绩")
		else if (score >= 90)
			console.log("A");
		else if (score >= 80)
			console.log("B");
		else if (score >= 70)
			console.log("C");
		else if (score >= 60)
			console.log("D");
		else
			console.log("E");
	</script>
</body>
</html>
