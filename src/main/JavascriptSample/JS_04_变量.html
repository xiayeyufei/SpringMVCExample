<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>变量</title>
</head>
<body>
	<script type="text/javascript">
		var num = 100;
		console.log(num);
		var isHigh = true;
		console.log(isHigh);
		{
			var name = 'Tom';
		}
		console.log(name);
		{
			let sex = 'male';
			console.log(sex);
		}
		console.log(sex);
	</script>
</body>
</html>
