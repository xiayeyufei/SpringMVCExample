<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>String</title>
</head>
<body>
	<script type="text/javascript">
		var chars = "01234567890123456789";
		console.log(chars[0]);
		console.log(chars.charAt(15));
		console.log(chars.substr(5));
		console.log(chars.substring(5, 10));
		console.log(chars.slice(5, 10));
		console.log(chars.indexOf('789'));
		console.log("=".repeat(32));
	</script>
</body>
</html>
