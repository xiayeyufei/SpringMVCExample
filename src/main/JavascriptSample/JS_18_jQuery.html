<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#demo').text("Hello world!")
		.css("text-align", "center")
		.css("font-weight", "bolder")
		.css("font-size", "2em")
		.css("color", "red")
		.css("background-color", "lightgrey");
	});
</script>
</head>
<body>
	<p id="demo"></p>
</body>
</html>
