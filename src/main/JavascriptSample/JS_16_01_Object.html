<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Object</title>
</head>
<body>
	<script type="text/javascript">
		var o = new Object(); //空的 Object
		console.log(o);
		var o = new Object(undefined); //空的 Object
		console.log(o);
		var o = new Object(null); //空的 Object
		console.log(o);
		var o = new Object(true); //等价于 o = new Boolean(true);
		console.log(o);
		var o = new Object(Boolean()); //等价于 o = new Boolean(false);
		console.log(o);
	</script>
</body>
</html>
