<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>SWITCH 语句</title>
</head>
<body>
	<script type="text/javascript">
		var num = 0;
		switch (num) {
		case 0:
			console.log("零");
			break;
		case 1:
			console.log("壹");
			break;
		case 2:
			console.log("贰");
			break;
		case 3:
			console.log("叁");
			break;
		case 4:
			console.log("肆");
			break;
		case 5:
			console.log("伍");
			break;
		case 6:
			console.log("陆");
			break;
		case 7:
			console.log("柒");
			break;
		case 8:
			console.log("捌");
			break;
		case 9:
			console.log("玖");
			break;
		default:
			console.log("无效数值");
		}
	</script>
</body>
</html>
