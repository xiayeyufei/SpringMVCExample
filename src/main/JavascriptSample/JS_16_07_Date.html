<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		console.log(`new Date()=${new Date()}`);
		console.log(`new Date().toLocaleString()=${new Date().toLocaleDateString()}`);
		console.log(`new Date('December 17, 1995 03:24:00')=${new Date('December 17, 1995 03:24:00')}`);
		console.log(`new Date('1995-12-17T03:24:00')=${new Date('1995-12-17T03:24:00')}`);
		console.log(`new Date('2020-1-1 3:24:00')=${new Date('2020-1-1 3:24:00')}`);
		console.log(`new Date(1995, 11, 17)=${new Date(1995, 11, 17)}`);
		console.log(`new Date(1995, 11, 17, 3, 24, 0)=${new Date(1995, 11, 17, 3, 24, 0)}`);
		console.log(`new Date(2020, 11, 17)-new Date()=${new Date(2020, 11, 17)-new Date()}毫秒`);
	</script>
</body>
</html>
