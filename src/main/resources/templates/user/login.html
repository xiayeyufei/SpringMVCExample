<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <script src="../../static/bootstrap/js/jquery-3.4.1.min.js" th:src="@{/bootstrap/js/jquery-3.4.1.min.js}"></script>
  <script src="../../static/bootstrap/js/popper.min.js" th:src="@{/bootstrap/js/popper.min.js}"></script>
  <script src="../../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>

<body>
<form method="post" th:object="${loginForm}">
  <table align="center">
    <caption>登录页面</caption>
    <tr>
      <td colspan="3" align="center">
        <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}">登录失败了</span>
      </td>
    </tr>
    <tr>
      <td>账号</td>
      <td><input type="text" th:field="*{username}" placeholder="请输入你的账号" autofocus="autofocus"></td>
      <td>错误的账号或密码</td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="password" th:field="*{password}" placeholder="请输入你的密码">
      </td>
      <td>错误的账号或密码</td>
    </tr>
    <tr>
      <td colspan="3" align="center"><input type="submit" value="登录" /></td>
    </tr>
  </table>
</form>
</body>
</html>
