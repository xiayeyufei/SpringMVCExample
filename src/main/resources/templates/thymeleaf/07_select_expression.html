<!doctype html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<script src="../../static/bootstrap/js/jquery-3.4.1.min.js" th:src="@{/bootstrap/js/jquery-3.4.1.min.js}"></script>
<script src="../../static/bootstrap/js/popper.min.js" th:src="@{/bootstrap/js/popper.min.js}"></script>
<script src="../../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<title>选择表达式</title>
<style>
caption {
	padding-top: 1rem; padding-bottom: 0.0rem; color: #343A40;
	font-size: 1.1em; font-weight: bolder; text-align: center;
	caption-side: top;
}

th {
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<h4 class="text-center text-secondary">选择表达式</h4>
		<div class="row justify-content-center">
			<table class="col-6 table table-sm table-bordered table-striped">
				<caption>雇员列表</caption>
				<thead class="thead-dark">
					<tr>
						<th>序号</th>
						<th>名</th>
						<th>姓</th>
						<th>入职日期</th>
						<th>月薪</th>
					</tr>
				</thead>
				<tbody>
					<tr th:object="${emp}" th:each="emp,stat : ${employees}" class="table-primary" th:class="${stat.odd}? 'table-primary':'table-success'">
						<td th:text="${stat.count}">1</td>
<!--						-->
						<td th:text="*{firstName}">Steven</td>
						<td th:text="*{lastName}">King</td>
						<td th:text="*{hireDate}">2003-06-17</td>
						<td th:text="*{salary}" class="text-right">24000.0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
