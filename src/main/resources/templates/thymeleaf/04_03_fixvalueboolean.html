<!doctype html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{../static/bootstrap/css/bootstrap.min.css}">
<script src="static/bootstrap/js/jquery-3.4.1.min.js" th:src="@{../static/bootstrap/js/jquery-3.4.1.min.js}"></script>
<script src="static/bootstrap/js/popper.min.js" th:src="@{../static/bootstrap/js/popper.min.js}"></script>
<script src="static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{../static/bootstrap/js/bootstrap.bundle.min.js}"></script>
<title>定值布尔属性</title>
</head>
<body>
	<div class="container">
		<h4 class="text-center text-secondary">定值布尔属性</h4>
		<div class="row justify-content-center">
			<div class="col-4">
<input type="radio" name="sex" value="male" checked="checked" th:checked="${sex == 'male'}">男<br/>
<input type="radio" name="sex" value="male" th:checked="${sex == 'female'}">女<br/>
			</div>
		</div>
	</div>
</body>
</html>
