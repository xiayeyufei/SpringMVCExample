<!doctype html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<script src="../../static/bootstrap/js/jquery-3.4.1.min.js" th:src="@{/bootstrap/js/jquery-3.4.1.min.js}"></script>
<script src="../../static/bootstrap/js/popper.min.js" th:src="@{/bootstrap/js/popper.min.js}"></script>
<script src="../../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<title>条件求值</title>
<style>
caption {
	padding-top: 1rem; padding-bottom: 0.0rem; color: #343A40;
	font-size: 1.1em; font-weight: bolder; text-align: center;
	caption-side: top;
}

th {
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<h4 class="text-center text-secondary">条件求值</h4>
		<div class="row justify-content-center">
<table class="col-6 table table-sm table-bordered table-striped">
	<caption>雇员列表</caption>
	<thead class="thead-dark">
		<tr><th>名</th><th>姓</th><th>月薪</th><th>职业</th></tr>
	</thead>
	<tbody>
<th:block th:each="emp,stat : ${employees}">
	<tr th:if="${emp.salary>=10000}" class="table-primary" th:class="${stat.odd}? 'table-primary':'table-success'">
		<td th:text="${emp.firstName}">Steven</td>
		<td th:text="${emp.lastName}">King</td>
		<td th:text="${emp.salary}" class="text-right">24000.0</td>
		<td th:switch="${emp.job.id}">
			<span th:case="'AD_PRES'">董事长</span>
			<span th:case="'IT_PROG'">程序员</span>
			<span th:case="'SA_MAN'">销售主管</span>
			<span th:case="'SA_REP'">销售代表</span>
			<span th:case="'ST_MAN'">货管主管</span>
			<span th:case="'ST_CLERK'">货管员</span>
			<span th:case="*">未知</span>
		</td>
	</tr>
</th:block>
	</tbody>
</table>
		</div>
	</div>
</body>
</html>
